<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS -->
    <link

                </label>
            </div>

            <!-- Submit -->

        <!-- Jobs -->
        <div class="jobs-grid" id="jobs-grid"></div>

        <!-- Reset -->
        <button
            class="analyze-btn reset-btn"

            ğŸ”„ Analyze Another Resume

    </section>

</div>

<!-- JS -->
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
